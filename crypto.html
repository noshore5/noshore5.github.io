<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="resources/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .nav-links a {
      text-decoration: none;
    }
    .nav-links a.active {
      text-decoration: underline;
    }
  </style>
</head>
<body> <!-- This line was added to fix the body tag -->
  <!-- Menu will be loaded here -->
  <div id="menu-container"></div>
    <div class="container">
        <h1>Crypto</h1>
        <p>CoherIQs is capable of analyzing any live data, provided it is consistent. 
            This app shows the coherence between bitcoin and ethereum prices.
        </p>
  <div class="container">
    <iframe src="https://CoherIQscrypto-1.onrender.com/" width="100%" height="1600" frameborder="0" scrolling="no" style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); overflow: hidden;"></iframe>
  </div>

  <div id="footer-container"></div>
</body>
<script src="menu-loader.js"></script>
<script src="footer-loader.js"></script>
</body>
</html>
<script>
// Close menu when clicking outside or resizing
document.addEventListener('click', function(e) {
  const navLinks = document.querySelector('.nav-links');
  const menuToggle = document.querySelector('.menu-toggle');
  if (!menuToggle || !navLinks) return;
  if (menuToggle.classList.contains('open') && !menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
    navLinks.classList.remove('open');
    menuToggle.classList.remove('open');
  }
});
window.addEventListener('resize', function() {
  const navLinks = document.querySelector('.nav-links');
  const menuToggle = document.querySelector('.menu-toggle');
  if (window.innerWidth > 900 && navLinks && menuToggle) {
    navLinks.classList.remove('open');
    menuToggle.classList.remove('open');
  }
});
</script>
</body>
</html>
