<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="resources/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html" class="home-link">Home</a>
    <button class="menu-toggle" aria-label="Open menu" onclick="document.querySelector('.nav-links').classList.toggle('open'); this.classList.toggle('open');">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links">
      <a href="coherix.html">Coherix</a>
      <a href="coherixlive.html">Coherix Live</a>
      <a href="crypto.html">Crypto</a>
      <a href="biography.html" class="active">Biography</a>
      <a href="literature.html">Literature</a>
    </div>
  </nav>
  <div class="container">
    <h1>Biography</h1>
    <p>This section contains background information about the creator and contributors to the Coherix project, including academic and professional history.</p>
    <h2>About</h2>
    <ul style="text-align:left; max-width:600px; margin:0 auto;">
      <li>Academic background</li>
      <li>Professional experience</li>
      <li>Research interests</li>
    </ul>
  </div>
  <!-- Footer will be loaded here -->
  <div id="footer-container"></div>
</body>
<script src="footer-loader.js"></script>
<script>
// Close menu when clicking outside or resizing
document.addEventListener('click', function(e) {
  const navLinks = document.querySelector('.nav-links');
  const menuToggle = document.querySelector('.menu-toggle');
  if (!menuToggle || !navLinks) return;
  if (menuToggle.classList.contains('open') && !menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
    navLinks.classList.remove('open');
    menuToggle.classList.remove('open');
  }
});
window.addEventListener('resize', function() {
  const navLinks = document.querySelector('.nav-links');
  const menuToggle = document.querySelector('.menu-toggle');
  if (window.innerWidth > 900 && navLinks && menuToggle) {
    navLinks.classList.remove('open');
    menuToggle.classList.remove('open');
  }
});
</script>
</body>
</html>
